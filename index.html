<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>typingspeed</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    
</head>
<body>
    <div class="container">
        <div class="block">
            <select class="select"  id="level">
                <option  value="Easy" >Easy</option>
                <option value="Medium" >Medium</option>
                <option value="Hard" >Hard</option>
            </select>
            <div class="text1">
                Loading...
            </div>
            <input class="input1" id="input1" type="text" autofocus>
            <div class="time">
                time: 10
            </div>
            <div class="nav">
                <div>score: <span class="score">0</span></div>
                <div class="HightScore">HightScore: 0</div>
            </div>
            <div class="admin">
                Bobomurod
            </div>
            <div class="modal">
                <div class="text2">Game Over </div>
                <div class="text3"></div>
                <div class="btn"><a href="">TRY AGAIN</a></div>
            </div>
        </div>
    </div>
</body>
<script src='app.js'></script>
</html>
